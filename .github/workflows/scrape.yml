name: Scrape GoatFutbol

on:
  workflow_dispatch: # Disparo manual desde la API o Web

permissions:
  contents: write # Necesario para hacer push del data.json

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt
          playwright install chromium

      - name: Run Scraper
        run: python scraper/scraper.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update match data [skip ci]" && git push)
